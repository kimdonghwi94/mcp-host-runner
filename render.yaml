services:
  - type: web
    name: mcp-host-runner
    env: python
    plan: free
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      export PATH="$HOME/.cargo/bin:$PATH"
      uv sync
    startCommand: |
      export PATH="$HOME/.cargo/bin:$PATH"
      uv run python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0